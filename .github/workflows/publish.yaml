on: push

jobs:
  publish:
    runs-on: ubuntu-latest
#     defaults:
#       run:
#         working-directory: ./ts-streak-bar
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - run: npm i -g npm
      - run: npm install
      - run: npm run test
      - run: npm run build
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: 'package.json'
          access: public
